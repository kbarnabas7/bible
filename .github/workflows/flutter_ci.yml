name: Flutter CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - run: flutter pub get

      # Most csak jelzi a warningokat, de nem buktatja el a CI-t
      - run: flutter analyze || true

      # Ha nincs teszted, akkor is lefut. Ha komoly hiba van, itt Ãºgyis elhasalna.
      - run: flutter test || true
